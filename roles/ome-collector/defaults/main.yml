---
# OME Connection defaults
ome_api_base: "/api"
ome_timeout: 60
ome_validate_certs: true
ome_port: 443

# Collection settings
collect_detailed_inventory: true
collect_health_status: true
collect_power_metrics: true
collect_firmware_details: true
batch_size: 100
max_devices_per_request: 500

# OME API endpoints
ome_endpoints:
  devices: "/DeviceService/Devices"
  device_inventory: "/DeviceService/Devices({device_id})/InventoryDetails"
  device_health: "/DeviceService/Devices({device_id})/SubSystemHealth"
  sessions: "/SessionService/Sessions"

# Device filtering
include_device_types:
  - 1000  # Servers
exclude_device_states:
  - "Unknown"
  - "Unmanaged"
